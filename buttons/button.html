<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        button{
    position:relative;
    border:none;
    transition: 0.2s ease-in;
    z-index: 1;
}

button::before{};
button::after{
    position:absolute;
    content:"";
    z-index:-1;

}
.btn-1:hover{
    background-color: #ff96ad;
    box-shadow: 0 0 5px #ff96ad,0 0 25px #ff96ad, 0 0 50px #ff96ad, 0 0 200px #ff96ad;
}
.btn-2:hover{
    box-shadow: inset -10em 0 0 0 #ff96ad, inset 10em 0 0 0 #ff96ad;
}
    </style>
</head>
<body>
    <div>
        <button class="btn-1">Button 1</button>
        <button class="btn-2">Button 2</button>
        <button class="btn-3">Button 3</button>
        <button class="btn-4">Button 4</button>
        <button class="btn-6">Button 5</button>
        <button class="btn-7">Button 6</button>
        <button class="btn-8">Button 7</button>

    </div>
</body>
</html>
